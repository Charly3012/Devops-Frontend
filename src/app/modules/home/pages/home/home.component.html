<h1 class="text-3xl font-bold mb-6 text-gray-800">Dashboard</h1>
<body class="bg-gray-100 p-6 font-sans">



    <!-- Tarjetas de métricas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Usuarios -->
      <div class="bg-white rounded-2xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>

              <a routerLink="/menu/admin"><h2  class="text-lg font-semibold text-gray-700">Usuarios</h2></a>
            <p class="text-2xl font-bold text-blue-600">{{usersCount}}</p>
          </div>
          <div class="bg-blue-100 p-2 rounded-full">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2h5" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Viajes de hoy -->
      <div class="bg-white rounded-2xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold text-gray-700">Viajes de hoy</h2>
            <p class="text-2xl font-bold text-green-600">{{routesToday}}</p>
          </div>
          <div class="bg-green-100 p-2 rounded-full">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h13M9 5v2m0 0H5m4 0h4" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Vehículos -->
      <div class="bg-white rounded-2xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold text-gray-700">Vehículos</h2>
            <p class="text-2xl font-bold text-yellow-600">{{vehiculosCount}}</p>
          </div>
          <div class="bg-yellow-100 p-2 rounded-full">
            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16v-1a4 4 0 014-4h10a4 4 0 014 4v1" />
              <circle cx="7" cy="20" r="2" />
              <circle cx="17" cy="20" r="2" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Conductores -->
      <div class="bg-white rounded-2xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold text-gray-700">Conductores</h2>
            <p class="text-2xl font-bold text-purple-600">{{driversCount}}</p>
          </div>
          <div class="bg-purple-100 p-2 rounded-full">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h.01M16 7h.01M12 14l.01-.01M4 20h16M4 4h16v16H4z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
